<section id="calculation">
    <form action="">
    <div>
    <label for="">name</label>

</div>

<script>
    function run(){
    let name = document.getElementById("name").value;
    console.log(name);

    let admission = document.getElementById("ad").value;
    console.log(admission);

    let Science = document.getElementById("s").value;
    console.log(Science);

    let Maths = document.getElementById("m").value;
    console.log(Maths);

    let English = document.getElementById("e").value;
    console.log(English);

    let social = document.getElementById("map").value;
    console.log(social);

    let fl = document.getElementById("fl").value;
    console.log(fl);

    let sl = document.getElementById("sl").value;
    console.log(sl);


    let total = parseInt(Maths) + parseInt(Science) + parseInt(English) + parseInt(social) + parseInt(fl) + parseInt(sl);
    console.log(total)

    let percentage = total/120 * 100;
    console.log(percentage)

}
